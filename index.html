<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>TRIANGLES</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Types</h1>
      <h3>Enter The Length Of The Sides.</h3>
      <div class="row">
        <div class="col-xs-12">
          <form id="add">
            <div class="form-group">
              <label for="side1">1st Side:</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">2nd Side:</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side3">3nd Side:</label>
              <input id="side3" class="form-control" type="text">
            </div>
            <button id="submit-button" type="submit" class="btn-lg">Find Yer Triangle Type!</button>
         </form>
         <div id="result">
           <h1></h1>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
